<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevJobs</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#8f7ada" />

    <script
      src="https://kit.fontawesome.com/be2a96ee45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-code header-image"></i>
      <h3>DevJobs</h3>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Empleos</a>
        <a href="#">Empresas</a>
        <a href="#">Salarios</a>
      </nav>
      <div>
        <button class="btn-upload-resume">Subir CV</button>
        <img src="./img/profile-pic.jpg" />
      </div>
    </header>
    <main>
      <header class="hero">
        <div>
          <h1>Encuentra tu próximo trabajo</h1>
           <p>Explora miles de oportunidades en el sector tecnológico</p>
          <div>
        <!-- FORMULARIO DE BÚSQUEDA -->
        <form>
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Buscar trabajos, empresas o habilidades"
            />
          </div>

          <div class="select-wrapper">
            <select name="categoria" required>
              <option value="" hidden selected>Tecnología</option>
              <option value="diseno">Diseño</option>
              <option value="marketing">Marketing</option>
            </select>
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>

          <div class="select-wrapper">
            <select name="ubicacion" required>
              <option value="" hidden selected>Ubicación</option>
              <option value="caba">Buenos Aires</option>
              <option value="cordoba">Córdoba</option>
              <option value="mendoza">Mendoza</option>
            </select>
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>

          <div class="select-wrapper">
            <select name="contrato" required>
              <option value="" hidden selected>Tipo de contrato</option>
              <option value="fulltime">Full-time</option>
              <option value="parttime">Part-time</option>
              <option value="freelance">Freelance</option>
            </select>
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>

          <div class="select-wrapper">
            <select name="experiencia" required>
              <option value="" hidden selected>Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="ssr">Semi-Senior</option>
              <option value="sr">Senior</option>
            </select>
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>
        </form>
      </header>
      <section class="body">
        <h1>Resultados de la búsqueda</h1>
      <section>
    </main>
  </body>
</html>
