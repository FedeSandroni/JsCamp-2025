  <body>
    <header class="header-container">
      <i class="fa-solid fa-code header-image"></i>
      <h3>DevJobs</h3>
      <nav class="headerNav">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Empleos</a></li>
          <li><a href="#">Empresas</a></li>
          <li><a href="#">Salarios</a></li>
        </ul>
      </nav>
      <div class="right-section">
        <button class="btn-upload-resume">Subir CV</button>
        <img src="profile-pic.jpg" class="header-image-profile" />
      </div>
    </header>
    <main>
      <header>
        <h1>Encuentra tu próximo trabajo</h1>
        <p class="muted">
          Explora miles de oportunidades en el sector tecnologico
        </p>
        <div class="customInput">
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
          <input
            height="50"
            placeholder="Buscar trabajo, empresas o habilidades"
          />
        </div>
        <select name="categoria" required>
          <option value="" hidden selected>Tecnología</option>
          <option value="diseno">Diseño</option>
          <option value="marketing">Marketing</option>
        </select>

        <select name="ubicacion" required>
          <option value="" hidden selected>Ubicación</option>
          <option value="caba">Buenos Aires</option>
          <option value="cordoba">Córdoba</option>
          <option value="mendoza">Mendoza</option>
        </select>

        <select name="contrato" required>
          <option value="" hidden selected>Tipo de contrato</option>
          <option value="fulltime">Full-time</option>
          <option value="parttime">Part-time</option>
          <option value="freelance">Freelance</option>
        </select>

        <select name="experiencia" required>
          <option value="" hidden selected>Nivel de experiencia</option>
          <option value="junior">Junior</option>
          <option value="ssr">Semi-Senior</option>
          <option value="sr">Senior</option>
        </select>
      </header>
      <section></section>
    </main>
